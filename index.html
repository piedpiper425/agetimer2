<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BAT PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    
    <!-- âœ… LOAD jQUERY IN HEAD (important) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #2fff00;
            font-family: 'Archivo Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }

        /* ðŸ”¥ 30% reduction + good centering */
        .bat-shape {
            display: none;
            transform: scale(0.88);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .wing { display: flex; flex-direction: column; white-space: nowrap; }
        .wing-left { text-align: right; padding-right: 35px; transform: rotate(-4deg) skewX(6deg); }
        .wing-right { text-align: left; padding-left: 35px; transform: rotate(4deg) skewX(-6deg); }

        .w1 { font-size: 2rem; }
        .w2 { font-size: 1.7rem; }
        .w3 { font-size: 1.25rem; }
        .w4 { font-size: 1rem; opacity: 0.85; }

        .bat-head { display: flex; align-items: baseline; color: #ccffcc; }
        .ear { font-size: 1.9rem; transform: scaleY(1.8); margin: 0 2px; }
        .face { font-size: 1.7rem; }

        #age-main { font-size: 6rem; }
        #age-decimal { font-size: 1.7rem; margin-left: 2px; }
        #countdown { font-size: 0.9rem; margin-top: 10px; }

        #choose { text-align: center; }
        #dob-input { padding: 7px; }
        #submit {
            padding: 7px 15px;
            background: #2fff00;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- STEP 1: ENTER DOB -->
    <div id="choose">
        <input type="date" id="dob-input" />
        <button id="submit">ENTER</button>
    </div>

    <!-- STEP 2: BAT PROTOCOL ACTIVATES -->
    <div id="timer" class="bat-shape">
        <div class="wing wing-left">
            <div class="w1">LOVE IS HYPOCRITICAL</div>
            <div class="w2">LOVE HUMILIATES</div>
            <div class="w3">THE RAGE SHARPENS ME</div>
            <div class="w4">IT DOES NOT DEFINE ME</div>
        </div>

        <div class="body-center">
            <div class="bat-head">
                <span class="ear">1</span>
                <span class="face">10^-31</span>
                <span class="ear">1</span>
            </div>

            <div class="timer-box">
                <div id="age-main">00</div>
                <div id="age-decimal">.00000000</div>
            </div>

            <div id="countdown">CALCULATING...</div>
        </div>

        <div class="wing wing-right">
            <div class="w1">BUT HATRED IS HONEST</div>
            <div class="w2">HATRED CRADLES</div>
            <div class="w3">I AM THE FLAME</div>
            <div class="w4">AND I CHOOSE ITS TARGET</div>
        </div>
    </div>



<script>
$(document).ready(function(){

    $("#submit").click(function(e){
        e.preventDefault();
        const dob = new Date($("#dob-input").val());
        if (!dob || isNaN(dob)) return alert("Enter a valid date!");
        localStorage.setItem("dob", dob.getTime());
        startTimer();
    });

    function startTimer(){
        $("#choose").hide();
        $("#timer").css("display", "flex");

        const dob = new Date(parseInt(localStorage.getItem("dob")));
        setInterval(() => {
            const age = getAge(dob);
            $("#age-main").text(age.y);
            $("#age-decimal").text('.' + age.ms);
        }, 50);
    }

    function getAge(dob){
        const now = new Date();
        const years = (now - dob) / 31556900000;
        const [y, ms] = years.toFixed(8).split('.');
        return { y, ms };
    }

    // AUTO START IF DOB ALREADY SAVED
    if (localStorage.getItem("dob")) startTimer();

});
</script>

</body>
</html>
